<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candice Keet</title>
    <link rel="stylesheet" href="/css/style.css"> 

</head>
<body>
    <div id="page">

        <div id="banner">
            <img src="/assets/images/delivery.gif" alt="">
        </div>

        <div id="navigation">
            <img src="/assets/images/links.gif" alt="" usemap="#map">
            <map name="map">
                <area shape="rect" coords="10,5;95,35" href="order.html" alt="">
                <area shape="rect" coords="105,5;190,35" href="services.html" alt="">
                <area shape="rect" coords="205,5;300,35" href="products.html" alt="">
                <area shape="rect" coords="310,5;440,35" href="orderStatus.html" alt="">
                <area shape="rect" coords="450,5;555,35" href="contactUs.html" alt="">
            </map>
        </div>

        <div id="sidebar">
            <img src="/assets/images/swegga.jpg" alt="">
        </div>

        <div id="main">
            <form action="orders">
                <h1 class="caption">Product Summary</h1>
                <table>
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Size</th>
                            <th>Colour</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><a href="female.html" target="_blank">Female Ski Jackets</a></td>
                            <td>
                                <select id="size" name="Size">
                                    <option value="S">Small</option>
                                    <option value="M">Medium</option>
                                    <option value="L">Large</option>
                                </select>
                            </td>
                            <td>
                                <select id="color" name="color">
                                    <option value="R">Red</option>
                                    <option value="P">Pink</option>
                                    <option value="B">Black</option>
                                </select>
                            </td>
                            <td>150.95</td>
                            <td><input type="number" id="femaleQuantity" value=""></td>
                            <td id="femaleTotal"><button onclick="calculateFemaleTotal()"></button></td>
                        </tr>
                        <tr>
                            <td><a href="male.html" target="_blank">Male Ski Jackets</a></td>
                            <td>
                                <select id="size" name="Size">
                                    <option value="S">Small</option>
                                    <option value="M">Medium</option>
                                    <option value="L">Large</option>
                                </select>
                            </td>
                            <td>
                                <select id="color" name="color">
                                    <option value="R">Red</option>
                                    <option value="B">Blue</option>
                                    <option value="W">White</option>
                                </select>
                            </td>
                            <td>180.95</td>
                            <td><input type="number" id="maleQuantity" value=""></td>
                            <td id="maleTotal"><button onclick="calculateMaleTotal()"></button></td>
                        </tr>
                        <tr>
                            <td colspan="4">Click to confirm and process your order:</td>
                            <td><input type="submit" value="Total Price"></td>
                            <td id="overallTotal"><button onclick="calculateTotal()"></button></td>
                        </tr>
                    </tbody>
                </table>
            </form> 
        </div>

         <footer id="footer">
        <div class="copyright">
            Â©2014 Swegga Fashion - Candice Keet
        </div>
    </footer>

    </div>

    <script src="./script/index.js"></script>
</body>
</html>
